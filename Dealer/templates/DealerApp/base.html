<!DOCTYPE html>
{%load staticfiles %}
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>{% block title %}    {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static "css/Dealer.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
  </head>
  <body>

    <nav id="nav1" class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a  id="brand" class="navbar-brand" href="/"><img src="{% static "images/D-motors.jpg" %}" alt=""></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul id="menu" class="nav navbar-nav">
            <li><a href="/">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/sell">Sell</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="https://www.acko.com/articles/traffic-rules-violations/hyderabad/">RTA Rules & Fines</a></li>
            <li><a href="http://transport.telangana.gov.in/">Telangana RTA</a></li>
            <li><a href="https://aprtacitizen.epragathi.org/">Andhra Pradesh RTA</a></li>
            </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

      {% block content%}

      {%endblock%}

    <script type="text/javascript" src="{% static "js/Dealer.js" %}"></script>

  </body>
</html>
